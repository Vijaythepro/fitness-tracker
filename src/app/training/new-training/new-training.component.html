<section class="new-card">    
<mat-card>
    <mat-card-title>Time to start a workout!!</mat-card-title>
    <mat-card-content *ngIf ="!loader">
        <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select #currentTraining required>
                <mat-option *ngFor="let training of trainingAvailable" [value]="training.id" >{{training.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-spinner *ngIf ="loader" style="margin: auto"></mat-spinner>
    <mat-card-actions *ngIf ="!loader">
        <button mat-raised-button (click)="onStart()">start</button>
    </mat-card-actions>
</mat-card>
</section>
